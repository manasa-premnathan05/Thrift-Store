<style>


/* Body with Full-Page Background */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    background: url('{{ url_for("static", filename="images/login-img.jpg") }}') no-repeat center center/cover;
    background-attachment: fixed;
    overflow: hidden; /* Prevent scrolling */
}

/* Center the form vertically and horizontally */
.contact-page-wrapper {
    flex: 1; /* Take up remaining space */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Compact Glass Card Styling */
.glass-card {
    background: rgba(0, 0, 0, 0.6); /* Darker transparent background */
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 90%; /* Make it responsive */
    max-width: 600px; /* Compact width */
    text-align: center;
    color: white;
     transform-style: preserve-3d; /* Preserve 3D effects */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
}
.glass-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on hover */
}

.glass-card:hover {
    transform: scale(1.05);/* Move the box slightly upward */
    backdrop-filter: blur(0px);
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
}

/* Form Control Styling */
.contact-form .form-control {
    background: rgba(255, 255, 255, 0.2); /* Light transparent background */
    border: none;
    border-radius: 30px;
    padding: 10px 20px;
    color: white;
    margin-bottom: 15px;
    text-align: center;
}

.contact-form .form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Button Styling */
.contact-form .btn {
    background: #ff7675;
    border: none;
    border-radius: 30px;
    padding: 15px;
    width: 100%;
    color: white;
    font-size: 1.1rem;
    margin-top: 15px;
    transition: background 0.3s ease, transform 0.3s ease;
}

.contact-form .btn:hover {
    background: #d63031;
    transform: scale(1.05);
}

/* Footer Styling */
.footer-section {
    background: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: auto;
    width: 100%;
}

/* Links under the form */
.additional-links {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    font-size: 0.9rem;
}

.additional-links a {
    color: white;
    text-decoration: none;
}

.additional-links a:hover {
    color: white;
}


</style>

        </ul>

  <!-- Main Content with Glass Effect -->
  <div class="contact-page-wrapper">
    <div class="glass-card">
      <h2 class="text-center mb-4">Get In Touch</h2>

      <div class="row mb-5 text-center contact-info">
        <div class="col-lg-4">
          <div class="service-icon">
            <i class="bi bi-geo-alt-fill"></i>
          </div>

        </div>
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">

        </div>
      </div>

      <form method="POST" action="/contact" class="contact-form">
        <div class="row">
          <div class="col-md-6 mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="col-md-6 mb-4">
            <label for="phone" class="form-label">Phone No</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
          </div>
          <div class="col-md-12 mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </form>
